<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAEM Flower Shop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbarl">
                <img src="/static/assets/logo.jpg" alt="logo">
                <p>BAEM Flower Shop</p>
            </div>
            <div class="navbarr">
                <a href="/reviews">Reviews</a>
                <a href="/edit_profile/{{session_id}}">Edit Profile</a>
                <a class="logout" href="/logout">Sign Out</a>
            </div>
        </div>
        <div class="content">
            <div class="content-reviewt">
                <form action="/update/review" method="POST">
                    <div class="form-group">
                        <input type="hidden" name="id" value="{{review.id}}">
                        <label for="first_name" class="h3 mt-2">Update Review: </label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                        {%with messages = get_flashed_messages()%}
                            {%if messages%}
                                {%for message in messages%}
                                    <p>{{message}}</p>
                                {%endfor%}
                            {%endif%}
                        {%endwith%}
                    </div>
                    <input type="submit" id="review_btn" value="Update Review">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <p>Â© 2022 Company, Inc</p>
        </div>
        <div>
            <img src="/static/assets/logo.jpg" class="logo">
        </div>
        <div class="footer-extra">
            <p>Features</p>
            <p>FAQs</p>
            <p>About</p>
            <p>Contact Us</p>
        </div>
    </div>
</body>
</html>
